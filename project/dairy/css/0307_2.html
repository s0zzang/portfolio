<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>login form</title>
	<style type="text/css">
		*,body{
			margin:0;padding:0;
		}
			body{
			border-top:15px solid #999999;
		}
		#loginForm{
			border-top:50px solid #ffb324;
		}
		h1{
			text-align:center;
			margin:50px auto 10px;
			font-size:50px;color:#999999;
		}
		fieldset{
			width:330px;
			margin:30px auto;
			padding:50px;
			border:5px solid #eeeeee;
			border-radius:10px;
			font-size:0.8em;
		}
		legend{
			display:none;
		}
		label.labelStyle{
			font-weight:bold;
			display:block;
			width:60px;
			float:left;
			letter-spacing:-1px;
		}
		#userID,#userPW{
			width:150px;
			border:1px solid #999;
			margin-bottom:5px;
			padding:2px;
		}
		#login{
			float:left;
		}
		#btnLogin{
			float:left;
			width:80px;
			height:50px;
			margin-left:15px;
			display:block;
			border:none;
			background:#ffb324;
			color:#fff;
			border-radius:10px;
		}
		#btn1{
			clear:both;
			margin-left:60px;
			padding:10px 0;
		}
		#btn2{
			margin-left:60px;
		}
		#btn2 input{
			font-size:0.7em;
			background:#999999;
			color:#fff;
			border:none;
			padding:5px 10px;
			border-radius:5px;
		}
	</style>
</head>
<body>
	<form id="loginForm">
		<h1>member login</h1>
		<fieldset>
			<legend>member login</legend>
			<div id="login">
				<p>
					<label for="userID" class="labelStyle">아이디</label>
					<input type="text" id="userID"/>
				</p>
				<p>
					<label for="userPW" class="labelStyle">비밀번호</label>
					<input type="password" id="userPW"/>
				</p>
			</div>
				<input type="submit" value="로그인하기" id="btnLogin"/>
				<p id="btn1">
					<input type="checkbox" id="saveID" value="saveIdYes"/>
					<label for="saveID">아이디저장</label>
					<input type="checkbox" id="secure" value="secureYes"/>
					<label for="secure">보안접속</label>
				</p>
				<p id="btn2">
					<input type="button" value="회원가입" id="btnJoin"/>
					<input type="button" value="아이디/비밀번호 찾기" id="btnSearch"/>
				</p>
		</fieldset>
	</form>
</body>
</html>
