<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

<body>
	<h1>레이아웃에 테두리 적용하기</h1>
	<h3>유의점 : 테두리 두께만큼 레이아웃의 크기가 늘어남</h3>
	<div id="wrap">
		<div id="header"></div>
		<div id="section">
			<div id="left" class="fl">
				<div class="box1_1 color1"></div>
				<div class="box1_1 color2"></div>
				<div class="box1_1 color1"></div>
				<div class="box1_1 color2"></div>
			</div>
			<div id="center" class="fl">
				<div class="box5_2 color3"></div>
				<div class="box5_2 color4"></div>
			</div>
			<div id="right" class="fl">
				<div class="box1_1 color2"></div>
				<div class="box1_1 color5"></div>
				<div class="box1_2 color6"></div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
	<br/>
	<table>
		<tr>
			<th colspan="2" id="w200">영역</th>
			<th id="w500">위치(변화값)</th>
		</tr>
		<tr>
			<td colspan="2">header</td>
			<td>TOP(-10) LEFT(-10) RIGHT(-10) BOTTOM(-10)</td>
		</tr>
		<tr>
			<td rowspan="3">section</td>
			<td>box1_1</td>
			<td>LEFT(-10) RIGHT(-10) BOTTOM(-10)</td>
		</tr>
		<tr>
			<td>box1_2</td>
			<td>LEFT(-10) RIGHT(-10) BOTTOM(-10)</td>
		</tr>
		<tr>
			<td>box5_2</td>
			<td>BOTTOM(-10)</td>
		</tr>
		<tr>
			<td colspan="2">footer</td>
			<td>LEFT(-10) RIGHT(-10) BOTTOM(-10)</td>
		</tr>
	</table>
</body>
</html>
