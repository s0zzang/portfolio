<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>0217_3</title>
	<link rel="stylesheet" href="../html/font.css"/>
	<style type="text/css">
		h3{
			width:600px;
			background:#cce2b6;
			padding-left:10px;
		}
		.border{
			border-radius:30px;
			border:4px solid #92bbe4; 
			width:300px; 
			text-align:center; 
			margin-left: 35px; 
			margin-top:-10px;
		}
	</style>
</head>
<body>
	<h1>box</h1>
	<div class="div">
		<div>
			<h3>box - shadow</h3>
			<p>: 박스에 그림자 효과 적용</p>
			<dl>
				<dt>사용방법</dt>
				<dd>- box - shadow : x축 y축 blur spread 색상</dd>
				<dd>- inset : 그림자가 박스 안에 위치하도록 </dd>
				<dd>- 띄어쓰기로 값 구분</dd>
				<dd>- 중복 사용 가능 : 콤마로 구분 (안쪽 2개, 바깥쪽 1개 등)</dd>
			</dl>
			<p class="border" style="box-shadow:5px 5px 10px #767676; border-color:#d6b4d0; width:500px;">box-shadow : 5px 5px 10px #767676;</p>
		</div> <br/>
		<div>
			<h3>box-sizing</h3>
			<p>: box에 적용된 border, padding이 box 크기를 넘지 않도록 설정</p>
			<dl>
				<dt>사용방법</dt>
				<dd>box-sizing : border-box</dd>
			</dl>
		</div>
		<div>
		</div>
	</div>
</body>
</html>
