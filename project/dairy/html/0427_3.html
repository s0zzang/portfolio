	<h1>곡선 text</h1>
	<div class="div">
        <svg class="svg">
            <defs>  <!-- 주로 참조 이미지를 저장할 때 사용하는 태그 -->

            </defs>
            <text x="20" y="50">
                <textPath href="#text-curve"> <!-- path 따라 글씨 쓰기 -->
                It has survived not only five centuries, <tspan class="blue">but also the</tspan> leap into electronic typesetting, remaining essentially unchanged
                </textPath>
            </text>
        </svg>
