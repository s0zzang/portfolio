<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>0127 favicon</title>
	<link rel="shortcut icon" href="favicon.ico"/>
	<!-- rel = 링크가 걸릴 대상이 어떤 종류(관계)인지  -->
	<!-- href = 경로 -->
</head>
<body>
	<h2>link 태그 사용해서 favicon 넣기</h2>
	<p>link rel="stylesheet" href="경로" <br/>
	<ul>
		<li>익스플로어는 png 파일을 읽지 못해서 ico 확장자 변환 필요함</li>
	</ul>
	<h2>a 요소</h2>
	<p>a href="이동 위치" target="새 탭" content="표시될 내용"</p>
	<ul>
		<li>목적 : 이동</li>
		<li>특징 : 단일태그</li>
	</ul>
</body>
</html>
