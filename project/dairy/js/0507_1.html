<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/0507_1.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/0507_1.js"></script>
</head>

<body>
	<div class="wrap">
		<header class="header_wrap">
			<div class="logo">SOJJANG Web</div>
		</header>
		<nav class="nav_list">
			<ul class="list">
				<li><button>TOP</button></li>
				<li><button>MI</button></li>
				<li><button>PL</button></li>
			</ul>
		</nav>
		<section class="sec_mainvis">
			<article class="main_visual">
				<h2 class="tit">인터렉티브 웹</h2>
				<figure class="video_fixed">
					<video width="100%" autoplay loop muted>
						<source src="images/sky.mp4" type="video/mp4" />
					</video>
				</figure>
			</article>
		</section> <!-- //class="sec_mainvis" -->
		<section class="sec_list_overlap">
			<article class="list_overlap inner">
				<h2 class="com_tit01">LIST</h2>
				<p class="com_txt01">해당 요소가 엑티브 되면서 등장하는 리스트 이미지</p>
				<ul class="list">
					<li>
						<figure class="img_box"><img src="images/img_list02.jpg" /></figure>
						<figure class="img_box last"><img src="images/img_list03.jpg" /></figure>
					</li>
					<li>
						<figure class="img_box"><img src="images/img_list01.jpg" /></figure>
					</li>
				</ul>
			</article>
		</section> <!-- //class="sec_list_overlap active" -->
		<section class="sec_parallax">
			<h2 class="com_tit01">Parallax Scrolling</h2>
			<p class="com_txt01">여러 요소들의 시간차를 이용한 패럴렉스 기법</p>
			<article class="list_banner inner">
				<figure class="img_box img1"><img src="images/mson1.jpg" /></figure>
				<figure class="img_box img2"><img src="images/mson2.jpg" /></figure>
				<figure class="img_box img3"><img src="images/mson3.jpg" /></figure>
				<figure class="img_box img4"><img src="images/mson4.jpg" /></figure>
				<figure class="img_box img5"><img src="images/mson5.jpg" /></figure>
				<figure class="img_box img6"><img src="images/mson6.jpg" /></figure>
				<figure class="img_box img7"><img src="images/mson7.jpg" /></figure>
				<figure class="img_box img8"><img src="images/mson8.jpg" /></figure>
				<div class="bg_line"></div>
			</article>
		</section> <!-- //class="sec_parallax" -->
		<footer class="footer">
			<div class="text_area">
				<p>2021 Mango Web</p>
			</div>
		</footer>
	</div>

</html>
